<!DOCTYPE html>
<html>

  <head>
      <title>Playlist</title>
      
      <link rel="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    
  <link rel="stylesheet" href="styles.css">
      <!-- Link style.css here -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
      <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
       <!-- Link script.js here -->
      <script src="js/script.js"></script>


  </head>

  <body>

    <div class="container text-center">
      
      <h1> My Playlist </h1>
      <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">Add Song</button>
                  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel"></h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                   
          <span aria-hidden="true">&times;</span>
        </button>
                            </div>
                            <div class="modal-body">
                                <center>Add a Song:</center>
                                <input id="title" placeholder="Project Title">
                                <input id="name" placeholder="Artist">
                                <input id="length" placeholder="Song Length">
                                <input id="date" placeholder="Release Date">
                                <input id="mp3" placeholder="mp3 Url">
                                <input id="image" placeholder="image Url">
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
                                <button class="add" data-dismiss="modal">Add Song</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
      
        <div class="songs">
          
          
          
          
          
          
          
          
        </div>
    </div>
  </body>

</html>
