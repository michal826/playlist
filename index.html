<!DOCTYPE html>
<html>

  <head>
      <title>Playlist</title>
      
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <script src = "playlist.js"></script>
        <script src="script.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link type="text/css" rel="stylesheet" href="style.css" />


  </head>

  <body>

    <div class="container text-center">
      
      <h1> My Playlist </h1>
      <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">Add Song</button>
                  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel"></h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                   
          <span aria-hidden="true">&times;</span>
        </button>
                            </div>
                            <div class="modal-body">
                                <center>Add a Song:</center>
                                <input id="title" placeholder="Project Title">
                                <input id="name" placeholder="Artist">
                                <input id="length" placeholder="Song Length">
                                <input id="date" placeholder="Release Date">
                                <input id="mp3" placeholder="mp3 Url">
                                <input id="image" placeholder="image Url">
                            </div>
                            <div class="modal-footer">
                                <button type="button" data-dismiss="modal">Close</button>
                                <button class="add" class="btn btn-primary" data-dismiss="modal">Add Song</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
      
        <div class="songs">
          
          
          
          
          
          
          
          
        </div>
    </div>
  </body>

</html>
